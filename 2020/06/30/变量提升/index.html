br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> a = <span class="number">0</span>;</span><br><span class="line"><span class="keyword">if</span>(<span class="literal">true</span>)&#123;</span><br><span class="line">    a = <span class="number">1</span>;</span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">a</span>(<span class="params"></span>)</span>&#123;&#125;;</span><br><span class="line">    a = <span class="number">21</span>;</span><br><span class="line">    <span class="built_in">console</span>.log(a);</span><br><span class="line">&#125;</span><br><span class="line"><span class="built_in">console</span>.log(a);</span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">* 最新版本浏览器</span></span><br><span class="line"><span class="comment">  1.向前兼容ES3/5规范</span></span><br><span class="line"><span class="comment">  	1.1判断体和函数体不存在块级上下文，上下文只有全局和私有;</span></span><br><span class="line"><span class="comment">  	1.2不论条件是否成立，带function的都要声明+定义;</span></span><br><span class="line"><span class="comment">  2.向后兼容ES6规范</span></span><br><span class="line"><span class="comment">  	2.1存在块级作用域，大括号中出现let/const/function...都会被认为是块级作用域;</span></span><br><span class="line"><span class="comment">  	2.2不论条件是否成立，带function的只提前声明，不会提前赋值了;</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"></span><br><span class="line"><span class="comment">/******************** 旧浏览器 *********************/</span></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">	全局作用域</span></span><br><span class="line"><span class="comment">		1.变量提升   var a; function a()&#123;&#125;-----堆内存AF0;</span></span><br><span class="line"><span class="comment">		2.代码执行</span></span><br><span class="line"><span class="comment">			var a=0;   //a -&gt; 0</span></span><br><span class="line"><span class="comment">			a=1;  //a -&gt; 1</span></span><br><span class="line"><span class="comment">			function a()&#123;&#125;;  //不执行</span></span><br><span class="line"><span class="comment">			a=21;  //a -&gt; 21</span></span><br><span class="line"><span class="comment">			console.log(a); //输出:21</span></span><br><span class="line"><span class="comment">			console.log(a); //输出:21</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"></span><br><span class="line"><span class="comment">/******************** 新浏览器 *********************/</span></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">	全局作用域</span></span><br><span class="line"><span class="comment">		1.变量提升   var a; function a;(只声明不赋值)</span></span><br><span class="line"><span class="comment">		2.代码执行</span></span><br><span class="line"><span class="comment">			var a=0;   //a -&gt; 0</span></span><br><span class="line"><span class="comment">			if(true)&#123;   //遇到大括号并且里面有function,形成块级作用域</span></span><br><span class="line"><span class="comment">				//变量提升   function a()&#123;&#125;-----AF0   声明加定义</span></span><br><span class="line"><span class="comment">				a=1;  // a -&gt; 1(私有)</span></span><br><span class="line"><span class="comment">				function a()&#123;&#125;;   //因为要兼容ES3/ES6,function a在全局下声明过，在私有也处理过，遇到此行代码私有下不再处理，但是浏览器会把当前之前所有对a的操作都映射给全局一份，以此兼容ES3,但是它后面的代码和全局没有任何关系了！  此时全局a-&gt;1</span></span><br><span class="line"><span class="comment">				a=21;   // a -&gt; 21(私有)</span></span><br><span class="line"><span class="comment">				console.log(a); //输出:21</span></span><br><span class="line"><span class="comment">			&#125;</span></span><br><span class="line"><span class="comment">			console.log(a);//输出:1</span></span><br><span class="line"><span class="comment">*/</span></span><br></pre></td></tr></table></figure>
